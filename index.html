<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <h1>To-Do List</h1>

    <form id="task-form" class="task-form" aria-label="Add new task">
      <input id="task-input" type="text" placeholder="Add a new task..." aria-label="Task description" autocomplete="off" />
      <button id="add-btn" type="submit" aria-label="Add task">Add</button>
    </form>

    <ul id="task-list" class="task-list" aria-live="polite"></ul>

    <p class="hint">Tip: Press <kbd>Enter</kbd> or click Add. Click a task to mark complete.</p>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
